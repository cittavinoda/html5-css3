<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lobster.ico" type="image/x-icon">
    <title>Desafio Imagens e Favicon</title>
    <style>
        .imagem{
            width: 400px;
            height: 520px;
            background-color: aquamarine;
        }
        p{
            text-align: justify;
            padding: 10px;
            font-size: 20px;
        }
        img{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="imagem">
        <img src="Polvo.png" alt="">
        <p>A imagem de um polvo foi colocada dentro da div imagem, pelo método de insersão de imagens "img".</p> <p>Após a insersão da imagem de um plovo na div, tratemos de colocar uma imagem de uma lagostinha como favicon.</p>
    </div>
</body>
</html>
