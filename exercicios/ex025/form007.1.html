<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7.1</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <fieldset>
                <legend>Estados Brasileiros</legend>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="BR">Estados</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais - MG</option>
                        <option value="RJ">Rio de Janeiro - RJ</option>
                        <option value="SP">São Paulo - SP</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão - MA</option>
                        <option value="PE">Pernambuco - PE</option>
                        <option value="RN">Rio Grande do Norte - RN</option>
                    </optgroup>
                </select>
            </fieldset>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedeor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
