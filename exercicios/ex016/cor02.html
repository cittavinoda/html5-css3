<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, white, blue);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!--Para formar um gradiente basta inserir nas folhas de estilo o código background-image, o sentido em que se quer que ocorra o gradiente (to rigth para a direita, to left para a esquerda, to top para cima e to bottom para baixo). Entretanto, ao usar o sentido top para cima e bottom para baixo o gradiente se repete em curtas camadas em função da altura do bloco ser pequena. Para resolver este problema utiliza-se nas configurações gerais das folhas de estilo (*{}) e digite nela a configuração de altura do viewport em 100% (height: 100%;)-->
    
</body>
</html>
