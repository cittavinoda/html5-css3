<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            height: 500px;
            padding: 10px;
            background-color: purple;
        }

        #conteudo{
            height: 200px;
            width: 400px;
            background-color: yellow;
            padding: 10px;
            text-align: justify;
            margin: auto;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <p>Podemos agora, alinhar a caixa amarela no centro da caixa roxa por meio da propriedade "margin: auto", entretanto, esta função alinha a caixa amarela ao centro da caixa roxa apenas na linha horizontal. Vejamos.</p>
        </article>
    </section>
</body>
</html>
